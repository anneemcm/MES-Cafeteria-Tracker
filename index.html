<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafeteria Live Lunch Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      display: flex;
    }
    main {
      flex: 3;
      text-align: center;
      padding: 2rem;
    }
    aside {
      flex: 1;
      padding: 2rem;
      background: #ffffff;
      border-left: 3px solid #ccc;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
      transition: background 0.3s, border 0.3s;
    }
    aside.silent-highlight {
      background: #fff3cd;
      border-left: 5px solid red;
    }
    h1 {
      font-size: 2.5rem;
    }
    #clock {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #silent-message {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border: 4px solid red;
      border-radius: 10px;
      font-size: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 999;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { border-color: red; }
      50% { border-color: transparent; }
      100% { border-color: red; }
    }
    #classes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .class-box {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      width: 300px;
      box-sizing: border-box;
      text-align: left;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      background: #d1fae5;
      position: relative;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: gold;
      color: black;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .class-box.green-bg { background-color: #d1fae5; }
    .class-box.yellow-bg { background-color: #fef9c3; }
    .class-box.red-bg { background-color: #fee2e2; }
    .status {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }
    .progress-fill {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      transition: width 1s linear;
    }
    .lineup {
      color: #d97706;
    }
    .upcoming {
      color: #2563eb;
    }
    .over {
      color: #b91c1c;
    }
    .behavior-buttons {
      margin-top: 1rem;
    }
    .behavior-btn {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .green { background: #22c55e; }
    .yellow { background: #eab308; }
    .red { background: #ef4444; }
    .selected { border-color: #000; }
    #silent-controls {
      margin-top: 1rem;
    }
    .silent-btn {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      background: #facc15;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .matrix-item {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      text-align: left;
    }
    .matrix-item strong {
      display: inline-block;
      width: 2rem;
    }
  </style>
  <script>
    function triggerSilentLunch(seconds) {
      clearTimeout(window.silentTimeout);
      clearInterval(window.silentInterval);

      document.getElementById('silent-message').style.display = 'block';
      document.getElementById('silent-timer').textContent = seconds;
      document.getElementById('shush-sound').play();
      document.querySelector('aside').classList.add('silent-highlight');

      let remaining = seconds;
      window.silentInterval = setInterval(() => {
        remaining--;
        document.getElementById('silent-timer').textContent = remaining;
        if (remaining <= 0) {
          clearInterval(window.silentInterval);
          document.getElementById('silent-message').style.display = 'none';
          document.querySelector('aside').classList.remove('silent-highlight');
        }
      }, 1000);
    }
  </script>
</head>
<body>

<main>
  <h1>Cafeteria Tracker</h1>
  <div id="clock">--:--:--</div>
  <div id="silent-controls">
    <button class="silent-btn" onclick="triggerSilentLunch(60)">ðŸ”‡ 1 Min Silent Lunch</button>
    <button class="silent-btn" onclick="triggerSilentLunch(120)">ðŸ”‡ 2 Min Silent Lunch</button>
    <button class="silent-btn" onclick="triggerSilentLunch(300)">ðŸ”‡ 5 Min Silent Lunch</button>
  </div>
  <div id="silent-message">ðŸ¤« Silent Lunch â€“ <span id="silent-timer">60</span> seconds remaining...</div>
  <div id="classes"></div>
  <audio id="shush-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
</main>

<aside>
  <h2>PBIS Matrix</h2>
  <div class="matrix-item"><strong>B</strong> - Behave responsibly</div>
  <div class="matrix-item"><strong>E</strong> - Expect to Learn</div>
  <div class="matrix-item"><strong>S</strong> - Stay Safe</div>
  <div class="matrix-item"><strong>T</strong> - Treat others with Kindness and Respect</div>
</aside>

</body>
</html>
