<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafeteria Live Lunch Tracker</title>
  <style>
    /* School colors & banner */
    .school-banner {
      background: #115091;
      color: #fcdb04;
      padding: 1rem;
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
    }
    .school-banner .mascot {
      font-size: 2.5rem;
      margin-right: 0.5rem;
    }
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      display: flex;
    }
    main {
      flex: 3;
      text-align: center;
      padding: 2rem;
    }
    aside {
      flex: 1;
      padding: 2rem;
      background: #ffffff;
      border-left: 3px solid #ccc;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
      transition: background 0.3s, border 0.3s;
    }
    aside.silent-highlight {
      background: #fff3cd;
      border-left: 5px solid red;
    }
    h1 {
      font-size: 2.5rem;
    }
    #clock {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #silent-message {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border: 4px solid red;
      border-radius: 10px;
      font-size: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 999;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { border-color: red; }
      50% { border-color: transparent; }
      100% { border-color: red; }
    }
    #classes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .class-box {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      width: 300px;
      box-sizing: border-box;
      text-align: left;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      position: relative;
      transition: background 0.5s ease;
    }
    .class-box.inactive {
      background-color: white !important;
      color: #888;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fcdb04;
      color: #000;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .class-box.green-bg { background-color: #d1fae5; }
    .class-box.yellow-bg { background-color: #fef9c3; }
    .class-box.red-bg { background-color: #fee2e2; }
    .status {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }
    .progress-fill {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      transition: width 1s linear;
    }
    .lineup { color: #d97706; }
    .upcoming { color: #2563eb; }
    .over { color: #b91c1c; }
    .behavior-buttons { margin-top: 1rem; }
    .behavior-btn {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .green { background: #22c55e; }
    .yellow { background: #eab308; }
    .red { background: #ef4444; }
    .selected { border-color: #000; }
    #silent-controls { margin-top: 1rem; }
    .silent-btn {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      background: #fcdb04;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .matrix-item {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      text-align: left;
    }
    .matrix-item strong {
      display: inline-block;
      width: 2rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="school-banner">
      <span class="mascot">üêé</span> MES Mustangs
    </div>
    <h1>Cafeteria Tracker</h1>
    <div id="clock">--:--:--</div>
    <div id="silent-controls">
      <button class="silent-btn" onclick="triggerSilentLunch(60)">üîá 1 Min Silent Lunch</button>
      <button class="silent-btn" onclick="triggerSilentLunch(120)">üîá 2 Min Silent Lunch</button>
      <button class="silent-btn" onclick="triggerSilentLunch(300)">üîá 5 Min Silent Lunch</button>
    </div>
    <div id="silent-message">ü§´ Silent Lunch ‚Äì <span id="silent-timer">60</span> seconds remaining...</div>
    <div id="classes"></div>
    <audio id="shush-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
  </main>
  <aside>
    <h2>PBIS Matrix</h2>
    <div class="matrix-item"><strong>B</strong> - Behave responsibly</div>
    <div class="matrix-item"><strong>E</strong> - Expect to Learn</div>
    <div class="matrix-item"><strong>S</strong> - Stay Safe</div>
    <div class="matrix-item"><strong>T</strong> - Treat others with Kindness and Respect</div>
  </aside>

  <script>
    const SIMULATE_TIME = true;
    const SIMULATED_TIME = "10:48";

    const behaviorStatus = {};
    const classStreaks = {};

    function getCurrentTime() {
      if (!SIMULATE_TIME) return new Date();
      const [h, m] = SIMULATED_TIME.split(":" ).map(Number);
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, now.getSeconds());
    }

    function triggerSilentLunch(seconds) {
      clearTimeout(window.silentTimeout);
      clearInterval(window.silentInterval);
      document.getElementById('silent-message').style.display = 'block';
      document.getElementById('silent-timer').textContent = seconds;
      document.getElementById('shush-sound').play();
      document.querySelector('aside').classList.add('silent-highlight');
      let remaining = seconds;
      window.silentInterval = setInterval(() => {
        remaining--;
        document.getElementById('silent-timer').textContent = remaining;
        if (remaining <= 0) {
          clearInterval(window.silentInterval);
          document.getElementById('silent-message').style.display = 'none';
          document.querySelector('aside').classList.remove('silent-highlight');
        }
      }, 1000);
    }

    function setBehavior(name, color) {
      if (!classStreaks[name]) {
        classStreaks[name] = { streak: 0, changed: false };
      }
      if (color !== 'green') {
        classStreaks[name].changed = true;
      }
      behaviorStatus[name] = color;
      updateClock();
    }

    const lunchSchedule = [
      { name: "Ms. Reece", start: "10:05", end: "10:35", table: "Table 1" },
      { name: "Ms. Governale", start: "10:08", end: "10:38", table: "Table 2" },
      { name: "Ms. Gramby", start: "10:11", end: "10:41", table: "Table 3" },
      { name: "Ms. Jones", start: "10:14", end: "10:44", table: "Table 4" },
      { name: "Ms. Brock", start: "10:17", end: "10:47", table: "Table 5" },
      { name: "Ms. Mayer", start: "10:20", end: "10:50", table: "Table 6" }
    ];

    function updateClock() {
      const now = getCurrentTime();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('clock').textContent = timeStr;
      const classContainer = document.getElementById('classes');
      classContainer.innerHTML = '';

      lunchSchedule.forEach(currentClass => {
        const start = parseTime(currentClass.start);
        const end = parseTime(currentClass.end);
        const lineUp = new Date(end.getTime() - 3 * 60000);
        const isActive = now >= start && now <= end;

        if (!classStreaks[currentClass.name]) {
          classStreaks[currentClass.name] = { streak: 0, changed: false };
        }

        const streak = classStreaks[currentClass.name].streak;
        let badge = '';
        if ([5, 10, 15, 20, 25, 30].includes(streak)) {
          badge = `<div class="badge">üèÖ ${streak} Days!</div>`;
        }

        const box = document.createElement('div');
        box.className = `class-box ${isActive ? (behaviorStatus[currentClass.name] || 'green') + '-bg' : 'inactive'}`;

        box.innerHTML = `
          ${badge}
          <h3>${currentClass.name}</h3>
          <p><strong>Lunch:</strong> ${currentClass.start} ‚Äì ${currentClass.end}</p>
          <p><strong>Table:</strong> ${currentClass.table}</p>
          <p class="status">${isActive ? 'In Cafeteria' : 'Not in cafeteria'}</p>
          ${isActive ? `
          <div class="progress-bar"><div class="progress-fill"></div></div>
          <div class="behavior-buttons">
            <div class="behavior-btn green" onclick="setBehavior('${currentClass.name}', 'green')"></div>
            <div class="behavior-btn yellow" onclick="setBehavior('${currentClass.name}', 'yellow')"></div>
            <div class="behavior-btn red" onclick="setBehavior('${currentClass.name}', 'red')"></div>
          </div>
          ` : ''}
          <p><strong>Green Streak:</strong> ${streak} day(s)</p>
        `;

        classContainer.appendChild(box);
      });
    }

    function parseTime(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
